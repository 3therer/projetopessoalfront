          <div class="col-md-8">

              <div class="form-group">

              <div class="form-group">
                <label for="">Senha:</label>
                <input type="password" class="form-control" name="senha" [(ngModel)]='usuarioLogin.senha' />
              </div>
              <button class="btn btn-primary d-block mx-auto w-50" (click)="entrar()">Entrar</button>
            </form>
            <hr />
            <p class="text-center h4">
              NÃ£o tem uma conta?
              <a routerLink="/cadastrar">Crie uma agora</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="imgBg"></div>
    </div>
  </div>
